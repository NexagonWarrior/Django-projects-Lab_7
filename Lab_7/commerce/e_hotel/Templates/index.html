<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <h1>Find hotels for your next trip</h1>
        <div style="display:flex;gap:10px;">
        {% for h in featured %}
            <div>
                <img src="{{ h.image.url }}" width="200">
                <p>{{ h.name }}<br>{{ h.city }}<br>${{ h.price }}</p>
            </div>
        {% endfor %}
        </div>
    <a href="{% url 'search' %}">Search hotel</a>
</body>
</html>
